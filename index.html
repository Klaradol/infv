    <h2  style ="background-color: rgb(245, 129, 152);">Vložení čísel do pole</h2>
 
    <p>Zadejte čísla oddělená čárkou:</p>
     
    <input type="text" id="numberInput">
    <button onclick="calculateAverage()">Spočítat průměr</button>
     
    <p id="result"></p>
     
    <script>
    function calculateAverage() {
      var numberInput = document.getElementById("numberInput").value;
      var numbersArray = numberInput.split(",").map(Number);
     
      var sum = 0;
      for (var i = 0; i < numbersArray.length; i++) {
        sum += numbersArray[i];
      }
     
      var average = sum / numbersArray.length;
     
      document.getElementById("result").innerHTML = "Průměr čísel v poli je: " + average;
    }
    </script>

   <h2 style ="background-color: rgb(245, 129, 152)">Nejvyšší a Nejnižší</h2>
 
<p>Zjistěte nejvyšší a nejnižší číslo v poli:</p>
 
<input type="text" id="numberInput">
<button onclick="findMinMax()">Najít nejvyšší a nejnižší číslo</button>
 
<p id="result"></p>
 
<script>
function findMinMax() {
  var numberInput = document.getElementById("numberInput").value;
  var numbersArray = numberInput.split(",").map(Number);
 
  var min = Math.min.apply(null, numbersArray);
  var max = Math.max.apply(null, numbersArray);
 
  document.getElementById("result").innerHTML = "Nejmenší číslo v poli je: " + min + "<br> Nejvyšší číslo v poli je: " + max;
}
</script>
